<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>timer Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="timer-element.html">
  <link rel="import" href="../paper-progress/paper-progress.html">


</head>
<body unresolved>

  <audio preload="auto" id="bell"> 
    <source src="http://upload.wikimedia.org/wikipedia/commons/2/25/SingingBowl1.ogg"/>
  </audio>

  <timer-element id="timer" duration=10000 repeat onFinish="document.getElementById('bell').play()"></pcomans-timer>
  
  <button onclick="document.getElementById('timer').start()">Start the timer</button>
